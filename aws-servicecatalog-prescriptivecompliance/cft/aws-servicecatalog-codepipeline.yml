## Template 1 of 3 - AWS CodePipeline in Hub Account that allows Service Catalog creation and update in Spoke Accounts
#
#
#  1- Creates a Code Pipeline in Hub Account that is triggered via code checkin in a Git repo
#          - Pre-req - Git repo contains source templates ( compliance template)
#  2- CodePipeline (CodeCommit) uploads source templates to a CodePipeline Artifact repository S3 
#  3- CodePipeline (CodeBuild)  copies source templates to a staging S3 bucket 
#  4- CodePipeline (CodeBuild) uses CloudFormation StackSets to deploy Service Catalog Portfolio to Spoke Accounts
#   - Uses Staging S3 as input for the source templates that are provisioned as compliance products in the Service Catalog Portfolio 

#
