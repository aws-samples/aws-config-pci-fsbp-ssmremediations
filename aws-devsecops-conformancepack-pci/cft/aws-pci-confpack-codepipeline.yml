
# ---------------------------------------------------------------------------------------------
## Template 1 of 3 - AWS CodePipeline with Build Stages that provisions PCI Remediation Conformance Pack
#
#
#  1- Creates a Code Pipeline that is triggered via code checkin in a Git repo
#          - Pre-req - Git repo contains source templates ( PCI Remediation Conformance Packs)
#  2- CodePipeline (CodeCommit) uploads source templates to a CodePipeline Artifact repository S3 
#  3- CodePipeline (CodeBuild)  copies source templates to a staging S3 bucket 
#  4- CodePipeline (CodeBuild) uses Conformance Pack CLI (PutConformancePack) to deploy PCI Remediation Conformance Pack
# 


